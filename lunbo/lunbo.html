<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lunbo.css">
</head>
<body>
    <div class="scroll">
        <ul class="pic-box">
            <li><a href="###"><img src="images/pic_05.jpg" alt="4"></a></li>
            <li><a href="###"><img src="images/pic_01.jpg" alt="1"></a></li>
            <li><a href="###"><img src="images/pic_02.jpg" alt="2"></a></li>
            <li><a href="###"><img src="images/pic_03.jpg" alt="3"></a></li>
            <li><a href="###"><img src="images/pic_05.jpg" alt="4"></a></li>
            <li><a href="###"><img src="images/pic_01.jpg" alt="1"></a></li>
        </ul>
        <ul class="btn-box">
            <li class="active"><a href="###"></a></li>
            <li><a href="###"></a></li>
            <li><a href="###"></a></li>
            <li><a href="###"></a></li>
        </ul>
        <a class="btn-left" href="###">&lt;</a>
        <a class="btn-right" href="###">&gt;</a>
    </div>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        $(function(){

            var index = 0;
            var oLi = $('.btn-box li');
            var timer;
            var box = $('.scroll');
            $('.btn-left').on('click',function(){
                if(index < 0){
                    index = 3;
                } else {
                    index --;
                }
                changeBtn(index);
                changePic(index);
            });

            $('.btn-right').on('click',function(){
                if(index > 3){
                    index = 0;
                } else {
                    index++;
                }
                changeBtn(index);
                changePic(index);
            });
            box.mouseover(function(){
                clearInterval(timer);
            });
            box.mouseout(function(){
                auto();
            });
            auto();


            function changePic(index){
                var picBox = $('.pic-box');
                picBox.animate({left:-630*index});
            }

            function changeBtn(index){
                for(var i=0; i< oLi.length;i++){
                    $(oLi[i]).removeClass('active');
                }
                $(oLi[index]).addClass('active');
            }

            function auto(){
                timer = setInterval(function(){
                    if(index >= 3){
                        index =0;
                    } else {
                        index ++;
                    }
                    changeBtn(index);
                    changePic(index);
                },2000);
            }

            for(var j=0; j <= oLi.length; j++){
                oLi[j].id = j;
                oLi[j].onmouseover = function(){
                    changeBtn(this.id);
                    changePic(this.id);
                    index = this.id;
                };
            }

        });
    </script>
</body>
</html>
